{% extends 'base.html' %}
{% load static %}

{% block title %}
Профиль

{% block content %}
<div class="container" align="center">
    <div class="col-md-5">
        <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
            <h2 class="text-center mb-4">Профиль пользователя</h2>
            <form>
                <div class="row">
                    <div class="col-md-12 mb-3 text-center">
                        <img src="{% static "deps/images/face.jpg" %}"
                         alt="Аватар пользователя" class="img-fluid rounded-circle"
                         style="max-width: 150px;">
                        <input type="file" class="form-control mt-3" id="avatar" accept="image/*">
                    </div>
                    <div class="col-md-12 mb-3">
                        <div style="text-align: left;">
                            <label for="firstName" class="form-label">Имя*</label>
                        </div>
                        <input type="text" class="form-control" id="firstName"
                               placeholder="Введите ваше имя" value="" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div style="text-align: left;">
                            <label for="lastName" class="form-label">Фамилия*</label>
                        </div>
                        <input type="text" class="form-control" id="lastName"
                           placeholder="Введите вашу фамилию" value="" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div style="text-align: left;">
                            <label for="username" class="form-label">Имя пользователя*</label>
                        </div>
                        <input type="text" class="form-control" id="username"
                           placeholder="Введите ваше имя пользователя" value="" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div style="text-align: left;">
                            <label for="email" class="form-label">Email*</label>
                        </div>
                        <input type="email" class="form-control" id="email"
                           placeholder="Введите ваш email *youremail@example.com" value="" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">Сохранить</button>
            </form>
        </div>
    </div>
</div>
